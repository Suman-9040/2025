<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        /* CSS for styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            color: #f4c10f;
            font-weight: bold;
        }

        .fireworks {
            font-size: 2rem;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #f4c10f;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #ffcc00;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9rem;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            }
            50% {
                text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffe066, 0 0 60px #ffe066;
            }
            100% {
                text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy New Year 2025 üéâ</h1>
        <div class="countdown" id="countdown">Countdown: Loading...</div>
        <div class="fireworks">üéÜüéá‚ú®üåüüí•</div>
        <button onclick="showMessage()">Surprise Message</button>
        <p id="message" style="display: none; margin-top: 20px; font-size: 1.8rem; color: #ffcc00;">
            üéä Here's to an amazing year ahead filled with joy and success! üéä
        </p>

        <!-- Music Controls -->
        <div style="margin-top: 30px;">
            <button onclick="playMusic()">Play Music</button>
            <button onclick="pauseMusic()">Pause Music</button>
        </div>
    </div>
    <footer>Created with ‚ù§Ô∏è by Suman Kishore Behera</footer>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="new_year_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // JavaScript for countdown timer
        function updateCountdown() {
            const targetDate = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').innerText = "üéâ It's 2025! Happy New Year! üéâ";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        // JavaScript for surprise message
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = "block";
        }

        // JavaScript for music controls
        const music = document.getElementById('background-music');

        function playMusic() {
            music.play();
        }

        function pauseMusic() {
            music.pause();
        }
    </script>
</body>
</html>
